<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Feedback Survey</h1>
  <form>
    <label>Name: <input type="text"></label><br><br>
    <label>Email: <input type="email"></label><br><br>
    <p>Rate our service:</p>
    <label><input type="radio" name="rate"> Excellent</label>
    <label><input type="radio" name="rate"> Good</label>
    <label><input type="radio" name="rate"> Poor</label><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
